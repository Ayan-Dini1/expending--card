<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lilies</title>
</head>
<h1>Different shades of Lilies</h1>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1661243623515-369a2eb22e18?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D);">
            <h3>white</h3>
        </div>
       
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1646614565293-64028d70f6e6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D);">
            <h3>shade of pink</h3>
        </div>

        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1643133212457-89b3b407fd23?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGxpbGllc3xlbnwwfHwwfHx8MA%3D%3D);">
            <h3>shade of white and yellow</h3>
        </div>

        <div class="panel active" style="background-image: url(https://plus.unsplash.com/premium_photo-1668728690988-4409127c111a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D);">
            <h3>pink in water</h3>
        </div>

        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1607794596279-e11b521c6e88?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGxpbGllc3xlbnwwfHwwfHx8MA%3D%3D);">
            <h3>pink and red</h3>
        </div>

        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1710151074248-29cca544694c?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGxpbGllc3xlbnwwfHwwfHx8MA%3D%3D);">
            <h3>yellow and orange</h3>
        </div>
       
        
    </div>

    <script src="script.js"></script>
